<h1>Entities</h1>
<p>
Actions:
<a routerLink="/reg/entity/add">Add Entity</a>
</p>

<div *ngIf="dataOb | async; let data">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Id</th>
      <th>Parent Id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data">
      <td><a routerLink="/reg/entity/{{row.id}}">{{row.id}}</a></td>
      <td><a routerLink="/reg/entity/{{row.parent_id}}">{{row.parent_id}}</a></td>
      <td>{{row.name}}</td>
      <td>{{row.type}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary" (click)="deleteEntity(row)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
