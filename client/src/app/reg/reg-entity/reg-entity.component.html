<h1>Entities</h1>

<div *ngIf="dataOb | async; let data">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data">
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.type}}</td>
    </tr>
    </tbody>
  </table>
</div>
