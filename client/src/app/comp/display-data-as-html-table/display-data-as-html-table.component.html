<div *ngIf="data?._type === 'jsonTable'">
  <table *ngIf="data.table; let rows">
    <tbody>
    <tr *ngFor="let row of rows; let rowIndex=index">
      <td *ngFor="let col of row; let colIndex=index" [attr.data-row-col]="rowIndex + '-' + colIndex">{{col}}</td>
    </tr>
    </tbody>
  </table>
</div>
