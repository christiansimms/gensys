<div *ngIf="data?._type === 'jsonTable'">
  <h3>Data in Table Form</h3>
  <table class="table table-bordered table-striped table-sm" *ngIf="data.table; let rows">
    <thead>
    <tr>
      <th *ngFor="let header of rows[0]">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows.slice(1); let rowIndex=index">
      <td *ngFor="let col of row; let colIndex=index" [attr.data-row-col]="rowIndex + '-' + colIndex">{{col}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="overflow-auto bg-light" *ngIf="data?._type !== 'jsonTable'">
  <app-pre-json [data]="data"></app-pre-json>
</div>
